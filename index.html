<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		.gantt-container {
			overflow: scroll;
		}

		/* custom class */

		.gantt .bar-milestone .bar-progress {
			fill: tomato;
		}

		nav {
			margin-top: 30px;
		}

		button {
			margin-right: 10px;
		}
		h3 {
			color:rgb(138, 138, 138);
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
	<script src="node_modules/moment/min/moment.min.js"></script>
	<script src="node_modules/moment-jdateformatparser/moment-jdateformatparser.min.js"></script>
	<script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
	<script src="dist/frappe-gantt.js"></script>
</head>

<body>
	<div class="container">
		<h3>Interactive Gantt Chart (ES6)</h3>
		<small id="time"></small>
		<div class="gantt-container" id="gc">
			<svg id="gantt" width="400" height="600"></svg>
		</div>
		<nav>
			<button onclick="changeView('Minute')">Minutes</button>
			<button onclick="changeView('Hour Sixth')">10 Minutes</button>
			<button onclick="changeView('Hour Half')">30 Minutes</button>
			<button onclick="changeView('Hour')">Hour</button>
			<button onclick="changeView('Quarter Day')">Quarter Day</button>
			<button onclick="changeView('Half Day')">Half Day</button>
			<button onclick="changeView('Day')">Day</button>
			<button onclick="changeView('Week')">Week</button>
			<button onclick="changeView('Month')">Month</button>
			<!-- <button oncontextmenu="showContext()">Context menu</button> -->
		</nav>
	</div>
	<script>

		// Also consider  start: { year :2010, month :3, day :5, hour :15, minute :10, second :3, millisecond :123}
		var runs = [
			[{
				title: "Period 1",
				shape: "Bar",
				date: {
					start: '2017-09-12 03:31:23',
					end: '2017-09-12 04:38:55'
				}
			}, {
				title: "Period 2",
				shape: "Octogon",
				date: {
					start: '2017-09-22 11:31:23',
					end: '2017-09-23 8:31:23'
				}
			}]
			/* [{ title: "Redesign website", range: [0, 1], date: { start: '',  end: '' }}, { title: "Redesign website 2", range: [5, 7]} ],
			[{ title: "Write new content", range: [1, 4]} ] */
			/* ,
			[{ title: "Apply new styles", range: [3, 6]} ] */
		];

		var tasks = runs.map(function (run, i) {
			var run_items = run.map(function (item, k) {
				//var today = new Date();
				var start = new Date(item.date.start);
				var end = new Date(item.date.end);

				/* var start = new Date(today.getFullYear(), today.getMonth(), today.getDate());
				var end = new Date(today.getFullYear(), today.getMonth(), today.getDate());
				start.setDate(today.getDate() + item.range[0]);
				end.setDate(today.getDate() + item.range[1]); */
				return {
					start: start,
					end: end,
					name: item.title,
					shape: item.shape,
					id: 'Task ' + i + '_' + k/* ,
					progress: parseInt(Math.random() * 100, 10) */
				}
			})
			return run_items;
		});

		// console.log(tasks);
		// tasks[0][0].progress = 20;
		// tasks[0][1].progress = 20;
		// tasks[1][0].progress = 20;
		// tasks[2][0].progress = 20;
		// tasks[2][0].dependencies = "Task 1_0";          
		/* tasks[3].dependencies = "Task 2"*/
		// tasks[5].dependencies = ["Task 4", "Task 2"]
		// tasks[5].custom_class = "bar-milestone"; 

		var gantt_chart = Gantt("#gantt", tasks, {
			on_click: function (task) {
				// console.log(task);
			},
			on_date_change: function (task, start, end) {
				// console.log(task, start, end);
			},
			on_progress_change: function (task, progress) {
				// console.log(task, progress);
			},
			on_view_change: function (mode) {
				// console.log(mode);
			},
			custom_popup_html: function (task) {
				// the task object will contain the updated
				// dates and progress value
				// console.log(task);
				const start_date = task._start.format("MMM Do YYYY, h:mm:ss a");
				const end_date = task._end.format("MMM Do YYYY, h:mm:ss a");
				return `
					<div class="details-container">
					<h5>${task.name}</h5>
					<p><strong>Starts:</strong> ${start_date}</p>
					<p><strong>Finishes:</strong> ${end_date}</p>
					<!--<p>${task.progress}% completed!</p>-->
					</div>
				`;
			}
		});
		console.log(gantt_chart);

		function changeView(view) {
			gantt_chart.change_view_mode(view);
		}
		function showContext() {
			console.log('showing context');
		}

		function JDFFormatter () {
			const d = new Date();
			document.getElementById('time').textContent = moment(d).formatWithJDF("yyyy.MM.dd.HH.mm.ss");
		}
		setInterval(JDFFormatter, 1);
	</script>
</body>

</html>
